<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="customSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <h1>Custom Slider</h1>
    <h2></h2>
    <div class="Slider">
        <img class="image" src="https://picsum.photos/1000/500?random=1" alt="image" style="left: 0%;">
        <img class="image" src="https://picsum.photos/1000/500?random=2" alt="image" style="left: 100%;">
        <img class="image" src="https://picsum.photos/1000/500?random=3"alt="image" style="left: 200%;">
        <img class="image" src="https://picsum.photos/1000/500?random=4"alt="image" style="left: 300%;">
        <img class="image" src="https://picsum.photos/1000/500?random=5"alt="image" style="left: 400%;">
        <img class="image" src="https://picsum.photos/1000/500?random=6"alt="image" style="left: 500%;">
        <button class="previous" type="button" ><i class="fa-solid fa-chevron-left" onclick="previousbtn()"></i></button>
        <button class="next"  type="button" ><i class="fa-solid fa-chevron-right" onclick="nextbtn()"></i></button>
    </div>


    <script src="./customSlider.js" defer></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        const result = moment().format('LLL');
        document.querySelector("h2").innerHTML=result;
    </script>
    
</body>
</html>
